<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe â€“ AI Challenge</title>
<style>
  :root {
    --bg: #fff;
    --fg: #000;
  }
  html, body {
    height: 100%;
    margin: 0;
    background: var(--bg);
    color: var(--fg);
    font-family: ui-monospace, Menlo, Consolas, monospace;
  }
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  #wrap {
    position: relative;
    max-width: 500px;
    width: 90vw;
  }
  .hud {
    text-align: center;
    margin-bottom: 20px;
    font-size: 18px;
    font-weight: 600;
    min-height: 30px;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
    aspect-ratio: 1;
    margin: 0 auto;
    max-width: 400px;
  }
  .cell {
    background: var(--bg);
    border: 3px solid var(--fg);
    border-radius: 12px;
    display: grid;
    place-items: center;
    font-size: clamp(48px, 12vw, 80px);
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease;
    user-select: none;
  }
  .cell:hover:not(.taken) {
    background: var(--hover);
    transform: scale(0.95);
  }
  .cell.taken {
    cursor: not-allowed;
  }
  .cell.x {
    color: #000;
    animation: placeX 0.3s ease;
  }
  .cell.o {
    color: #666;
    animation: placeO 0.3s ease;
  }
  .cell.win-cell {
    background: var(--win);
    animation: winPulse 0.6s ease;
  }
  @keyframes placeX {
    0% { transform: scale(0) rotate(-180deg); }
    70% { transform: scale(1.1) rotate(10deg); }
    100% { transform: scale(1) rotate(0deg); }
  }
  @keyframes placeO {
    0% { transform: scale(0); }
    70% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
  @keyframes winPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  .controls {
    margin-top: 20px;
    text-align: center;
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
  }
  .btn {
    padding: 12px 24px;
    border: 2px solid var(--fg);
    border-radius: 10px;
    background: var(--bg);
    color: var(--fg);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    font-family: inherit;
    font-size: 14px;
  }
  .btn:hover {
    background: var(--fg);
    color: var(--bg);
    transform: translateY(-2px);
  }
  .btn:active {
    transform: translateY(0);
  }
  .overlay {
    position: fixed;
    inset: 0;
    display: grid;
    place-items: center;
    text-align: center;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(4px);
    z-index: 10;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  .overlay.show {
    opacity: 1;
    pointer-events: all;
  }
  .overlay-content {
    padding: 30px;
    border: 3px solid var(--fg);
    border-radius: 16px;
    background: var(--bg);
    max-width: 400px;
    animation: slideUp 0.4s ease;
  }
  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .overlay-title {
    font-size: 28px;
    font-weight: 800;
    margin-bottom: 15px;
  }
  .overlay-text {
    opacity: 0.8;
    margin-bottom: 20px;
    font-size: 16px;
  }
  .difficulty-buttons {
    display: grid;
    gap: 10px;
    margin-bottom: 15px;
  }
  .hint {
    position: fixed;
    bottom: 10px;
    right: 10px;
    font-size: 12px;
    opacity: 0.6;
  }
  .stats {
    display: flex;
    justify-content: space-around;
    margin-top: 15px;
    padding-top: 15px;
    border-top: 2px solid var(--fg);
    font-size: 14px;
  }
  .stat-item {
    text-align: center;
  }
  .stat-value {
    font-size: 20px;
    font-weight: 700;
    margin-top: 5px;
  }
  .thinking {
    opacity: 0.6;
    font-size: 14px;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div id="wrap">
    <div class="hud" id="hud">Choose Difficulty</div>
    <div class="board" id="board"></div>
    <div class="controls">
      <button class="btn" id="resetBtn">New Game</button>
      <button class="btn" id="difficultyBtn">Change Difficulty</button>
    </div>
    <div class="stats">
      <div class="stat-item">
        <div>Wins</div>
        <div class="stat-value" id="wins">0</div>
      </div>
      <div class="stat-item">
        <div>Losses</div>
        <div class="stat-value" id="losses">0</div>
      </div>
      <div class="stat-item">
        <div>Draws</div>
        <div class="stat-value" id="draws">0</div>
      </div>
    </div>
  </div>

  <div class="hint">R - restart â€¢ ESC - menu</div>

  <div class="overlay show" id="menuOverlay">
    <div class="overlay-content">
      <div class="overlay-title">Tic Tac Toe</div>
      <div class="overlay-text">Challenge the AI! Choose your difficulty:</div>
      <div class="difficulty-buttons">
        <button class="btn" data-difficulty="easy">Easy - Random AI</button>
        <button class="btn" data-difficulty="medium">Medium - Smart AI</button>
        <button class="btn" data-difficulty="hard">Hard - Unbeatable AI</button>
      </div>
      <div style="opacity: 0.7; font-size: 12px; margin-top: 10px">
        You are X, AI is O
      </div>
    </div>
  </div>

  <div class="overlay" id="gameOverOverlay">
    <div class="overlay-content">
      <div class="overlay-title" id="resultTitle">Game Over</div>
      <div class="overlay-text" id="resultText"></div>
      <button class="btn" id="playAgainBtn">Play Again</button>
    </div>
  </div>

  <script>
    const boardEl = document.getElementById('board');
    const hudEl = document.getElementById('hud');
    const menuOverlay = document.getElementById('menuOverlay');
    const gameOverOverlay = document.getElementById('gameOverOverlay');
    const resultTitle = document.getElementById('resultTitle');
    const resultText = document.getElementById('resultText');
    const winsEl = document.getElementById('wins');
    const lossesEl = document.getElementById('losses');
    const drawsEl = document.getElementById('draws');

    // Audio
    let actx = null;
    function ensureAudio() {
      if (!actx) {
        try { actx = new (window.AudioContext || window.webkitAudioContext)(); }
        catch (e) { }
      }
    }
    function beep(freq = 440, dur = 0.1, type = "sine", gain = 0.06) {
      if (!actx) return;
      const o = actx.createOscillator();
      const g = actx.createGain();
      o.type = type;
      o.frequency.value = freq;
      g.gain.value = gain;
      o.connect(g).connect(actx.destination);
      o.start();
      o.stop(actx.currentTime + dur);
    }
    const sfx = {
      place() { beep(500, 0.08, "square", 0.05); },
      win() { beep(800, 0.12, "triangle", 0.07); setTimeout(() => beep(1000, 0.15, "triangle", 0.07), 100); },
      lose() { beep(200, 0.3, "sawtooth", 0.06); },
      draw() { beep(400, 0.2, "sine", 0.05); }
    };

    // Game state
    let board = Array(9).fill(null);
    let difficulty = null;
    let gameActive = false;
    let currentPlayer = 'X'; // X is human, O is AI
    let stats = { wins: 0, losses: 0, draws: 0 };

    // Initialize board
    function initBoard() {
      boardEl.innerHTML = '';
      board = Array(9).fill(null);
      currentPlayer = 'X';
      gameActive = true;

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;
        cell.addEventListener('click', handleCellClick);
        boardEl.appendChild(cell);
      }

      updateHUD();
    }

    function handleCellClick(e) {
      ensureAudio();
      const index = parseInt(e.target.dataset.index);

      if (!gameActive || board[index] || currentPlayer !== 'X') return;

      makeMove(index, 'X');
      sfx.place();

      if (checkWinner('X')) {
        endGame('win');
        return;
      }

      if (board.every(cell => cell !== null)) {
        endGame('draw');
        return;
      }

      // AI turn
      currentPlayer = 'O';
      updateHUD();
      
      setTimeout(() => {
        const aiMove = getAIMove();
        makeMove(aiMove, 'O');
        sfx.place();

        if (checkWinner('O')) {
          endGame('lose');
          return;
        }

        if (board.every(cell => cell !== null)) {
          endGame('draw');
          return;
        }

        currentPlayer = 'X';
        updateHUD();
      }, 400);
    }

    function makeMove(index, player) {
      board[index] = player;
      const cell = boardEl.children[index];
      cell.textContent = player;
      cell.classList.add('taken', player.toLowerCase());
    }

    function getAIMove() {
      const empty = board.map((cell, i) => cell === null ? i : null).filter(i => i !== null);

      if (difficulty === 'easy') {
        // Easy: Random move
        return empty[Math.floor(Math.random() * empty.length)];
      }

      if (difficulty === 'medium') {
        // Medium: 70% chance of smart move, 30% random
        if (Math.random() < 0.7) {
          return getBestMove();
        }
        return empty[Math.floor(Math.random() * empty.length)];
      }

      // Hard: Always best move (minimax)
      return getBestMove();
    }

    function getBestMove() {
      // Check if AI can win
      for (let i of board.map((cell, idx) => cell === null ? idx : null).filter(i => i !== null)) {
        board[i] = 'O';
        if (checkWinner('O')) {
          board[i] = null;
          return i;
        }
        board[i] = null;
      }

      // Block player from winning
      for (let i of board.map((cell, idx) => cell === null ? idx : null).filter(i => i !== null)) {
        board[i] = 'X';
        if (checkWinner('X')) {
          board[i] = null;
          return i;
        }
        board[i] = null;
      }

      // Take center if available
      if (board[4] === null) return 4;

      // Take corners
      const corners = [0, 2, 6, 8].filter(i => board[i] === null);
      if (corners.length > 0) {
        return corners[Math.floor(Math.random() * corners.length)];
      }

      // Take any available
      const empty = board.map((cell, i) => cell === null ? i : null).filter(i => i !== null);
      return empty[Math.floor(Math.random() * empty.length)];
    }

    function checkWinner(player) {
      const wins = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // cols
        [0, 4, 8], [2, 4, 6]             // diagonals
      ];

      for (let combo of wins) {
        if (combo.every(i => board[i] === player)) {
          // Highlight winning cells
          combo.forEach(i => {
            boardEl.children[i].classList.add('win-cell');
          });
          return true;
        }
      }
      return false;
    }

    function endGame(result) {
      gameActive = false;

      setTimeout(() => {
        if (result === 'win') {
          stats.wins++;
          resultTitle.textContent = 'You Win! ðŸŽ‰';
          resultText.textContent = 'Congratulations! You beat the AI!';
          sfx.win();
        } else if (result === 'lose') {
          stats.losses++;
          resultTitle.textContent = 'AI Wins';
          resultText.textContent = 'Better luck next time!';
          sfx.lose();
        } else {
          stats.draws++;
          resultTitle.textContent = 'Draw';
          resultText.textContent = 'Well played! It\'s a tie.';
          sfx.draw();
        }

        winsEl.textContent = stats.wins;
        lossesEl.textContent = stats.losses;
        drawsEl.textContent = stats.draws;

        gameOverOverlay.classList.add('show');
      }, 800);
    }

    function updateHUD() {
      if (!difficulty) {
        hudEl.textContent = 'Choose Difficulty';
        return;
      }

      const diffText = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);
      
      if (currentPlayer === 'X') {
        hudEl.innerHTML = `<span style="opacity: 0.7">${diffText} Mode</span> â€¢ Your Turn (X)`;
      } else {
        hudEl.innerHTML = `<span style="opacity: 0.7">${diffText} Mode</span> â€¢ <span class="thinking">AI Thinking...</span>`;
      }
    }

    // Event listeners
    document.getElementById('resetBtn').addEventListener('click', () => {
      ensureAudio();
      if (difficulty) {
        gameOverOverlay.classList.remove('show');
        initBoard();
      } else {
        menuOverlay.classList.add('show');
      }
    });

    document.getElementById('difficultyBtn').addEventListener('click', () => {
      ensureAudio();
      gameOverOverlay.classList.remove('show');
      menuOverlay.classList.add('show');
    });

    document.getElementById('playAgainBtn').addEventListener('click', () => {
      ensureAudio();
      gameOverOverlay.classList.remove('show');
      initBoard();
    });

    menuOverlay.addEventListener('click', (e) => {
      const btn = e.target.closest('[data-difficulty]');
      if (!btn) return;
      ensureAudio();

      difficulty = btn.dataset.difficulty;
      menuOverlay.classList.remove('show');
      initBoard();
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'r' || e.key === 'R') {
        ensureAudio();
        if (difficulty) {
          gameOverOverlay.classList.remove('show');
          initBoard();
        }
      }
      if (e.key === 'Escape') {
        ensureAudio();
        gameOverOverlay.classList.remove('show');
        menuOverlay.classList.add('show');
      }
    });

    // Initial state
    initBoard();
  </script>
</body>
</html>
